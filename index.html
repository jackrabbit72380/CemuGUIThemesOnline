---
layout: default
---
<body class="{LAYOUT_ID}"  id="page-top"  >

<nav class="navbar navbar-expand-lg bg-secondary text-uppercase fixed-top" id="mainNav">
	<div class="container">
	  <a class="navbar-brand js-scroll-trigger" href="{SITEURL}">{SITENAME}</a>
	  <button class="navbar-toggler navbar-toggler-right text-uppercase font-weight-bold bg-primary text-white rounded" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
		{LAN=LAN_FL_THEME_10}
		<i class="fas fa-bars"></i>
	  </button>
	  <div class="collapse navbar-collapse" id="navbarResponsive">
		<ul class="navbar-nav text-uppercase ml-auto navbar-right">
			{NAVIGATION=main} {BOOTSTRAP_USERNAV}
		</ul>
	  </div>
	</div>
  </nav>	
   
{---LAYOUT---}

{SETSTYLE=footer}
<footer class="footer text-center">
    <div class="container">
      <div class="row">
        {SETSTYLE=footer}
        <!-- Footer Location -->
        <div class="col-lg-4 mb-5 mb-lg-0">  
            <h4 class="text-uppercase mb-4">{LAN=LAN_FL_THEME_11}</h4> 
            {SITECONTACTINFO}{MENU=101}
        </div>
        <!-- Footer Social Icons -->
        <div class="col-lg-4 mb-5 mb-lg-0">
            <h4 class="text-uppercase mb-4">{LAN=LAN_FL_THEME_10}</h4>
            {MENU=102}{XURL_ICONS: size=2x} 
        </div>
        <!-- Footer About Text -->
        <div class="col-lg-4">
            {MENU=103}
        </div>
      </div>
    </div>
  </footer>

<!-- Copyright Section -->
<section class="copyright py-4 text-center text-white">
    <div class="container">
    <small>{SITEDISCLAIMER}</small>
    </div>
</section>


<!-- Scroll to Top Button (Only visible on small and extra-small screen sizes) -->
<div   id="back-top">
    <a class="text-center text-white rounded" href="#page-top">
    <i class="fa fa-chevron-up"></i>
    </a>
</div>
{FREELANCER_MODALPORTFOLIO}
</body>
